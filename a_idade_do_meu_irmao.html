<meta charset="utf-8">

<script>
	var minhaIdade = 24;
	var idadeDoMeuIrmao = 34;
	var diferencaIdade = minhaIdade - idadeDoMeuIrmao;

	function pulaLinha(){

		document.write("<br");

	}

	function mostra(frase){

		document.write(frase + diferencaIdade);
		pulaLinha();
	}

	mostra("Nossa diferença de idade é: ");

</script>
